<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            animation: popupFadeIn 0.3s ease forwards;
        }

        #popup h2 {
            margin: 0;
            padding-top: 20px;
        }

        #closePopup {
            background: none;
            border: none;
            color: red;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
        }

        #resetHeart {
            background: none;
            border: none;
            padding: 0;
            font-size: inherit;
            cursor: pointer;
            display: inline;
            color: inherit;
        }

        #resetHeart:hover {
            transform: scale(1.2);
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popupMessage {
            margin-top: 20px;
        }

        #messageHistory {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #messageHistory h3 {
            color: #2c3e50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #historicalMessages p {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: left;
        }

        #historicalMessages p:hover {
            transform: translateX(5px);
        }

        #historicalMessages p[data-type="Inspira√ß√£o"] {
            border-left-color: #ffd700;
        }

        #historicalMessages p[data-type="Piada"] {
            border-left-color: #ff7f50;
        }

        #historicalMessages p[data-type="Reflex√£o"] {
            border-left-color: #9370db;
        }

        #historicalMessages p[data-type="Desafio"] {
            border-left-color: #20b2aa;
        }

        #historicalMessages p[data-type="Curiosidade"] {
            border-left-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bom Dia! üåû</h1>
        
        <p>Escolha uma op√ß√£o para receber uma mensagem especial:</p>
        
        <div class="options">
            <button onclick="showMessage('inspiracao')" id="btn-inspiracao">Inspira√ß√£o ‚ú®</button>
            <button onclick="showMessage('piada')" id="btn-piada">Piada üòÑ</button>
            <button onclick="showMessage('reflexao')" id="btn-reflexao">Reflex√£o ü§î</button>
            <button onclick="showMessage('desafio')" id="btn-desafio">Desafio üéØ</button>
            <button onclick="showMessage('curiosidade')" id="btn-curiosidade">Curiosidade üßê</button>
        </div>

        <div id="messageHistory">
            <h3>Mensagens J√° Abertas</h3>
            <div id="historicalMessages"></div>
        </div>

        <div id="popup">
            <button id="closePopup" onclick="closePopup()">‚úñ</button>
            <h2>üí≠üí≠üí≠</h2>
            <div id="popupMessage" class="popupMessage"></div>
        </div>
        
        <footer>
            Desenvolvido com <button id="resetHeart" onclick="promptReset()">‚ù§Ô∏è</button> por Welison
        </footer>
    </div>

    <script>
        function checkAndResetDate() {
            const lastChoiceDate = localStorage.getItem('lastChoiceDate');
            const today = new Date().toDateString();
    
            if (lastChoiceDate !== today) {
                localStorage.removeItem('lastChoiceDate');
            }
        }

        function updateButtonStates() {
            const chosenMessages = JSON.parse(localStorage.getItem('messageHistory')) || [];
            const today = new Date().toDateString();
            const lastChoiceDate = localStorage.getItem('lastChoiceDate');
            const isToday = lastChoiceDate === today;

            const buttons = {
                'inspiracao': document.getElementById('btn-inspiracao'),
                'piada': document.getElementById('btn-piada'),
                'reflexao': document.getElementById('btn-reflexao'),
                'desafio': document.getElementById('btn-desafio'),
                'curiosidade': document.getElementById('btn-curiosidade')
            };

            for (let type in buttons) {
                const wasChosen = chosenMessages.some(msg => msg.startsWith(getOptionText(type)));
                buttons[type].disabled = wasChosen || isToday;
            }
        }

        function getOptionText(type) {
            const options = {
                'inspiracao': 'Inspira√ß√£o',
                'piada': 'Piada',
                'reflexao': 'Reflex√£o',
                'desafio': 'Desafio',
                'curiosidade': 'Curiosidade'
            };
            return options[type];
        }

        function showMessage(type) {
            const messages = {
                'inspiracao': '"N√£o espere perder para dar valor. Valorize enquanto tem, valorize hoje. O mundo gira, o tempo passa, tudo muda." ‚ú®',
                'piada': 'Por que o pinheiro n√£o se perde? Porque ele tem uma pinha (GPS)! üòÑ',
                'reflexao': '√Äs vezes, o caminho mais dif√≠cil √© o que leva ao melhor destino. ü§î',
                'desafio': 'Fa√ßa algo hoje que seu futuro eu agradecer√°! üéØ',
                'curiosidade': 'Sabia que as abelhas conseguem reconhecer rostos humanos? üßê'
            };

            const messageHistory = JSON.parse(localStorage.getItem('messageHistory')) || [];
            const optionText = getOptionText(type);
            const message = messages[type];

            messageHistory.push(`${optionText}: ${message}`);
            localStorage.setItem('messageHistory', JSON.stringify(messageHistory));
            localStorage.setItem('lastChoiceDate', new Date().toDateString());

            updateMessageHistory();
            updateButtonStates();

            document.getElementById('popupMessage').innerHTML = message;
            document.getElementById('popup').style.display = 'block';
        }

        function updateMessageHistory() {
            const messageHistory = JSON.parse(localStorage.getItem('messageHistory')) || [];
            const historicalMessagesDiv = document.getElementById('historicalMessages');
            historicalMessagesDiv.innerHTML = messageHistory.map(msg => {
                const type = msg.split(':')[0].trim();
                return `<p data-type="${type}">${msg}</p>`;
            }).join('');
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function promptReset() {
            const password = prompt('Digite a senha para limpar o hist√≥rico:');
            if (password === '123456') {
                resetChoices();
            } else {
                alert('Senha incorreta! Tente novamente.');
            }
        }

        function resetChoices() {
            localStorage.removeItem('messageHistory');
            localStorage.removeItem('lastChoiceDate');
            updateMessageHistory();
            updateButtonStates();
            closePopup();
            alert('Hist√≥rico de mensagens resetado! Voc√™ pode escolher novas mensagens.');
        }

        // Inicializa√ß√£o
        checkAndResetDate();
        updateMessageHistory();
        updateButtonStates();
    </script>
</body>
</html>
