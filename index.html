    <style>
        /* Estilos permanecem exatamente os mesmos */
    .chocolate-voucher {
    animation: voucherAppear 1s ease-out;
}

@keyframes voucherAppear {
    0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
    }
    60% {
        transform: scale(1.2) rotate(10deg);
    }
    80% {
        transform: scale(0.9) rotate(-5deg);
    }
    100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

.decoration {
    animation: sparkle 2s infinite;
    display: inline-block;
}

@keyframes sparkle {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.8;
    }
}

.chocolate-voucher h2 {
    animation: slideIn 0.8s ease-out;
}

@keyframes slideIn {
    0% {
        transform: translateY(-50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.chocolate-voucher p {
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
}

.chocolate-voucher p:nth-child(2) { animation-delay: 0.2s; }
.chocolate-voucher p:nth-child(3) { animation-delay: 0.4s; }
.chocolate-voucher p:nth-child(4) { animation-delay: 0.6s; }
.chocolate-voucher p:nth-child(5) { animation-delay: 0.8s; }

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
