<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #messageBox {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff3cd;
            display: none;
            font-size: 1.2em;
            font-weight: bold;
            animation: fadeInScale 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            margin-top: 20px;
        }

        #resetHeart {
            background: none;
            border: none;
            padding: 0;
            font-size: inherit;
            cursor: pointer;
            display: inline;
            color: inherit;
        }

        #resetHeart:hover {
            transform: scale(1.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bom Dia Interativo</h1>
        <h2>Bom Dia! üåû</h2>
        <p>Escolha um n√∫mero para receber uma mensagem especial:</p>
        
        <div class="options">
            <button onclick="showMessage('inspiracao')">Inspira√ß√£o ‚ú®</button>
            <button onclick="showMessage('piada')">Piada üòÑ</button>
            <button onclick="showMessage('reflexao')">Reflex√£o ü§î</button>
            <button onclick="showMessage('desafio')">Desafio üéØ</button>
            <button onclick="showMessage('curiosidade')">Curiosidade üßê</button>
        </div>

        <div id="messageBox"></div>
        
        <footer>
            Desenvolvido com <button id="resetHeart" onclick="resetChoices()">‚ù§Ô∏è</button> por Welison
        </footer>
    </div>

    <script>
        // Fun√ß√£o para verificar e resetar a data
        function checkAndResetDate() {
            const lastChoice = localStorage.getItem('lastChoice');
            const today = new Date().toDateString();
    
            if (lastChoice !== today) {
                localStorage.removeItem('lastChoice');  // Remove a data armazenada
            }
        }
    
        // Chame essa fun√ß√£o quando a p√°gina for carregada
        checkAndResetDate();
    
        function resetChoices() {
            localStorage.removeItem('lastChoice');
            document.getElementById('messageBox').style.display = 'none';
            alert('Escolhas resetadas! Voc√™ pode escolher uma nova mensagem.');
        }
    
        function showMessage(type) {
            const lastChoice = localStorage.getItem('lastChoice');
            const today = new Date().toDateString();
            
            if (lastChoice === today) {
                document.getElementById('messageBox').innerHTML = 'Voc√™ j√° escolheu sua mensagem hoje! Volte amanh√£ para uma nova mensagem! üåü';
                document.getElementById('messageBox').style.display = 'block';
                return;
            }
    
            let message = '';
            switch(type) {
                case 'inspiracao':
                    message = 'Acredite em voc√™ mesmo e tudo ser√° poss√≠vel! ‚ú®';
                    break;
                case 'piada':
                    message = 'Por que o pinheiro n√£o se perde? Porque ele tem uma pinha (GPS)! üòÑ';
                    break;
                case 'reflexao':
                    message = '√Äs vezes, o caminho mais dif√≠cil √© o que leva ao melhor destino. ü§î';
                    break;
                case 'desafio':
                    message = 'Fa√ßa algo hoje que seu futuro eu agradecer√°! üéØ';
                    break;
                case 'curiosidade':
                    message = 'Sabia que as abelhas conseguem reconhecer rostos humanos? üßê';
                    break;
            }
    
            document.getElementById('messageBox').innerHTML = message;
            document.getElementById('messageBox').style.display = 'block';
            localStorage.setItem('lastChoice', today);
        }
    </script>
    </script>
</body>
</html>
