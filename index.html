<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos do pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            animation: popupFadeIn 0.3s ease forwards; /* Anima√ß√£o de abertura */
        }

        #popup h2 {
            margin: 0;
            padding-top: 20px; /* Espa√ßamento superior para o t√≠tulo */
        }

        #closePopup {
            background: none;
            border: none;
            color: red;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
        }

        #resetHeart {
            background: none;
            border: none;
            padding: 0;
            font-size: inherit;
            cursor: pointer;
            display: inline;
            color: inherit;
        }

        #resetHeart:hover {
            transform: scale(1.2);
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulsing {
            animation: pulse 1s infinite; /* Aplicando a anima√ß√£o de pulsa√ß√£o */
        }

        .popupMessage {
            animation: pulse 1s infinite; /* Aplicando a anima√ß√£o de pulsa√ß√£o ao texto */
            margin-top: 20px; /* Espa√ßamento superior para o texto */
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bom Dia! üåû</h1>
        
        <p>Escolha uma op√ß√£o para receber uma mensagem especial:</p>
        
        <div class="options">
            <button onclick="showMessage('inspiracao')">Inspira√ß√£o ‚ú®</button>
            <button onclick="showMessage('piada')">Piada üòÑ</button>
            <button onclick="showMessage('reflexao')">Reflex√£o ü§î</button>
            <button onclick="showMessage('desafio')">Desafio üéØ</button>
            <button onclick="showMessage('curiosidade')">Curiosidade üßê</button>
        </div>

        <!-- Pop-up -->
        <div id="popup">
            <button id="closePopup" onclick="closePopup()">‚úñ</button>
            <h2>‚ú®‚ú®‚ú®</h2>
            <div id="popupMessage" class="popupMessage"></div>
        </div>
        
        <footer>
            Desenvolvido com <button id="resetHeart" onclick="resetChoices()">‚ù§Ô∏è</button> por Welison
        </footer>
    </div>

    <script>
        // Fun√ß√£o para verificar e resetar a data
        function checkAndResetDate() {
            const lastChoice = localStorage.getItem('lastChoice');
            const today = new Date().toDateString();
    
            if (lastChoice !== today) {
                localStorage.removeItem('lastChoice');  // Remove a data armazenada
            }
        }

        // Chame essa fun√ß√£o quando a p√°gina for carregada
        checkAndResetDate();
    
        function resetChoices() {
            localStorage.removeItem('lastChoice');
            closePopup(); // Fechar o pop-up ao resetar
            alert('Escolhas resetadas! Voc√™ pode escolher uma nova mensagem.');
        }
    
        function showMessage(type) {
            const lastChoice = localStorage.getItem('lastChoice');
            const today = new Date().toDateString();
            
            if (lastChoice === today) {
                document.getElementById('popupMessage').innerHTML = 'Voc√™ j√° escolheu sua mensagem hoje! Volte amanh√£ para uma nova mensagem! üåü';
                document.getElementById('popup').style.display = 'block';
                return;
            }
    
            let message = '';
            switch(type) {
                case 'inspiracao':
                    message = 'Acredite em voc√™ mesmo e tudo ser√° poss√≠vel! ‚ú®';
                    break;
                case 'piada':
                    message = 'Por que o pinheiro n√£o se perde? Porque ele tem uma pinha (GPS)! üòÑ';
                    break;
                case 'reflexao':
                    message = '√Äs vezes, o caminho mais dif√≠cil √© o que leva ao melhor destino. ü§î';
                    break;
                case 'desafio':
                    message = 'Fa√ßa algo hoje que seu futuro eu agradecer√°! üéØ';
                    break;
                case 'curiosidade':
                    message = 'Sabia que as abelhas conseguem reconhecer rostos humanos? üßê';
                    break;
            }
    
            document.getElementById('popupMessage').innerHTML = message;
            document.getElementById('popup').style.display = 'block';

            // A classe de pulsa√ß√£o j√° est√° aplicada no texto
            localStorage.setItem('lastChoice', today);
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
